<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<title>Contact Us</title>
</head>
<body>

	<!-- navbar -->

		<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <div class="container-fluid">
    <a class="navbar-brand text-capitalize" href="/main"> Malware Scanner </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn btn-outline-light ms-3" aria-current="page" href="/main">Home</a>
          <a href="/login" class="btn btn-outline-light ms-3">Login</a>
        </li>
      </ul>
      
    </div>
  </div>
</nav>

		<!-- navbar end-->


   <!-- ContactUs section start-->

    <section class="main_heading my-5 mt-5">
      <div class="text-center ">
        <h1 class="display-4">Contact Us</h1>
        <hr class="w-25 mx-auto" />
      </div>

    <div class="container">
        <div class="row">
          <div class="col-xxl-8 col-md-8  col-10 mx-auto">
            <form action="/contact" method="POST">
              <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required>
              </div>
          
              <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" required>
              </div>
          
              <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" required>
                      <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
                      <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
              </div>
          
              <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <select class="form-select" id="city" name="city" required>
                      <option selected>Select City</option>
                      <option value="Dublin">Dublin</option>
                      <option value="Cork">Cork</option>
                      <option value="Galway">Galway</option>
                  </select>
              </div>
          
              <div class="mb-3">
                  <label for="details" class="form-label">Put Here Short Details</label>
                  <textarea class="form-control" id="details" name="details" rows="3" required></textarea>
              </div>
          
              <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
              </div>
          
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
            
          </div>
          
        </div>
    </div>

    </section>
    <!-- ContactUs section end--> 


    <!-- footer section start-->
      <footer class="bg-secondary text-center text-white">
        <p>@copyright <strong> 2023 Malware Scanner | All Rights Reserved </strong></p>
        

      </footer>

    <!-- footer section end-->

   <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="text/javascript">
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    </script>
</body>
</html>
